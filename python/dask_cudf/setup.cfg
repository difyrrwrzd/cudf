[versioneer]
VCS = git
style = pep440
versionfile_source = dask_cudf/_version.py
versionfile_build = dask_cudf/_version.py
tag_prefix =
parentdir_prefix = dask_cudf-

[flake8]
exclude = __init__.py

[isort]
line_length=79
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
skip=
    thirdparty
    .eggs
    .git
    .hg
    .mypy_cache
    .tox
    .venv
    _build
    buck-out
    build
    dist